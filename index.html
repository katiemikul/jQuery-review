<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Review</title>
</head>
<body>
    <h1>jQuery Review</h1>
    <button id=buttonThing>Create Sea Creature</button>
    <span id=counterThing>Total Count</span> 

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Type</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody id=creatureList>
            <tr>
                    <td>Orca</td>
                    <td>30ft</td>
                    <td>Whale</td>
                    <td>25 mi</td>
            </tr>
        </tbody>
    </table>

    <input type="text" placeholder=Name id=nameIn></input>
    <input type="number" placeholder=Size id=sizeIn></input>
    <input type="text" placeholder=Type id=typeIn></input>
    <input type="number" placeholder=Speed id=speedIn></input>
  
  
</body>
</html>
